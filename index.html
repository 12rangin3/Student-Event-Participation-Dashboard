<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* üåå Background animation */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #141e30, #243b55, #1a1a2e, #16213e);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      font-family: 'Inter', system-ui, sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* üåê Floating background shapes */
    .floating-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .floating-bg span {
      position: absolute;
      display: block;
      width: 25px;
      height: 25px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      animation: float 20s linear infinite;
      bottom: -150px;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }

    .floating-bg span:nth-child(1) { left: 10%; animation-delay: 0s; }
    .floating-bg span:nth-child(2) { left: 20%; width: 30px; height: 30px; animation-delay: 2s; animation-duration: 18s; }
    .floating-bg span:nth-child(3) { left: 25%; animation-delay: 4s; }
    .floating-bg span:nth-child(4) { left: 75%; width: 45px; height: 45px; animation-delay: 0s; animation-duration: 12s; }
    .floating-bg span:nth-child(5) { left: 90%; width: 20px; height: 20px; animation-delay: 3s; animation-duration: 20s; }

    /* üí≥ Login Card */
    .login-card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 2.5rem;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      animation: slideUp 1s ease-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .login-card h3 {
      color: #fff;
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    label {
      color: #d1d1d1;
      font-size: 0.9rem;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: #6c63ff;
      box-shadow: 0 0 10px rgba(108, 99, 255, 0.5);
      color: #fff;
    }

    .btn-primary {
      background: linear-gradient(90deg, #6c63ff, #00b4d8);
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #00b4d8, #6c63ff);
      box-shadow: 0 0 20px rgba(108, 99, 255, 0.6);
      transform: translateY(-2px);
    }

    #loginMessage {
      color: #ff6b6b;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 1.5rem;
      }
      .login-card h3 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <!-- üå´Ô∏è Floating Background Animation -->
  <div class="floating-bg">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- üí≥ Login Card -->
  <div class="login-card">
    <h3><i class="bi bi-shield-lock-fill me-2"></i>Admin Login</h3>
    <form id="adminLoginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required placeholder="Enter admin username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required placeholder="Enter password">
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <div id="loginMessage" class="text-center small"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('adminLoginForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('loginMessage');

      const ADMIN_USER = 'admin';
      const ADMIN_PASS = '12345';

      if (username === ADMIN_USER && password === ADMIN_PASS) {
        localStorage.setItem('isAdminLoggedIn', 'true');
        message.textContent = 'Login successful! Redirecting...';
        message.style.color = '#00ffae';
        setTimeout(() => window.location.href = 'dashboard.html', 1000);
      } else {
        message.textContent = 'Invalid username or password.';
        message.style.color = '#ff6b6b';
      }
    });
  </script>
</body>
</html>
