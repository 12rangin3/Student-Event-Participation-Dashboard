<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Students | Student Event Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    /* ====== GLOBAL ====== */
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
      font-family: "Segoe UI", Roboto, system-ui, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* ====== SIDEBAR ====== */
    .sidebar {
      width: 250px;
      background: rgba(17, 24, 39, 0.9);
      backdrop-filter: blur(10px);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px 10px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 1000;
      transition: all 0.4s ease;
    }

    .sidebar h4 {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 1.3rem;
      letter-spacing: 0.5px;
    }

    .sidebar a {
      color: #cbd5e1;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #2563eb;
      color: #fff;
      transform: translateX(5px);
    }

    .sidebar i {
      font-size: 1.1rem;
    }

    /* ====== TOGGLE BUTTON ====== */
    .toggle-btn {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1100;
      transition: all 0.3s ease;
    }

    .toggle-btn:hover {
      background: #1d4ed8;
      transform: scale(1.05);
    }

    /* ====== MAIN CONTENT ====== */
    .content {
      margin-left: 270px;
      padding: 30px 20px;
      transition: all 0.4s ease;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .content h2 {
      font-weight: 600;
      color: #93c5fd;
      border-bottom: 2px solid #2563eb;
      display: inline-block;
      margin-bottom: 20px;
    }

    /* ====== TABLE ====== */
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(8px);
      border-radius: 10px;
      overflow: hidden;
      animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    th, td {
      padding: 12px 10px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    th {
      background: #2563eb;
      color: #fff;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.05);
    }

    tr:hover {
      background: rgba(37, 99, 235, 0.2);
      transition: all 0.3s ease;
    }

    /* ====== RESPONSIVE DESIGN ====== */
    @media (max-width: 992px) {
      .sidebar {
        left: -260px;
      }

      .sidebar.active {
        left: 0;
      }

      .toggle-btn {
        display: block;
      }

      .content {
        margin-left: 0;
        padding-top: 70px;
      }

      table {
        font-size: 0.9rem;
      }

      th, td {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar Toggle -->
  <button class="toggle-btn" id="toggleSidebar"><i class="bi bi-list"></i></button>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <h4><i class="bi bi-speedometer2"></i> Admin Panel</h4>
    <a href="dashboard.html"><i class="bi bi-house-door"></i> Event Dashboard</a>
    <a href="student_dashboard.html"><i class="bi bi-people"></i> Student Dashboard</a>
    <a href="event.html"><i class="bi bi-calendar-event"></i> Events</a>
    <a href="student-info.html" class="active"><i class="bi bi-person-lines-fill"></i> Students</a>
    <a href="index.html" id="logoutBtnSidebar" class="mt-auto text-danger"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content main-content">
    <h2>Student Information</h2>
    <div class="table-responsive">
      <table id="studentsTable">
        <thead>
          <tr id="studentsHeader"></tr>
        </thead>
        <tbody id="studentsBody"></tbody>
      </table>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Sidebar Toggle
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>

  <script>
    // Fetch students from Sheet2 of events.json
    fetch('data/events.json')
      .then(response => response.json())
      .then(data => {
        const students = data['Sheet2'];

        if (!students || students.length === 0) {
          document.getElementById('studentsBody').innerHTML = '<tr><td colspan="100%">No student data found</td></tr>';
          return;
        }

        // Create table header
        const headerRow = document.getElementById('studentsHeader');
        const keys = Object.keys(students[0]);
        keys.forEach(key => {
          const th = document.createElement('th');
          th.textContent = key;
          headerRow.appendChild(th);
        });

        // Fill table rows
        const body = document.getElementById('studentsBody');
        students.forEach(student => {
          const tr = document.createElement('tr');
          keys.forEach(key => {
            const td = document.createElement('td');
            td.textContent = student[key];
            tr.appendChild(td);
          });
          body.appendChild(tr);
        });
      })
      .catch(error => {
        console.error('Error loading student data:', error);
        document.getElementById('studentsBody').innerHTML = '<tr><td colspan="100%">Error loading student data</td></tr>';
      });
  </script>
</body>
</html>
